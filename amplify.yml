version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build example-ng -- --prod
      artifacts:
        baseDirectory: dist/apps/example-ng
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build example-ng-two -- --prod
      artifacts:
        baseDirectory: dist/apps/example-ng-two
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
